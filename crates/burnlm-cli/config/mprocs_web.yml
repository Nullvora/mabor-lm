procs:
  open-webui:
    shell: 'docker "logs" "-f" "open-webui"'
    autostart: true
    autorestart: true
    stop: SIGTERM
  openai-server:
    shell: 'cargo "watch" "-q" "-c" "-w" "crates/burnlm-http/src/" "-x" "run --package burnlm-http --bin server "--no-default-features" --features "burnlm-inference/{{BACKEND}}" -- run --port 3001"'
    autostart: true
    autorestart: true
    stop: {send-keys: ["<C-c>"]}
